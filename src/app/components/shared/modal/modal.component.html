<mat-dialog-content class="mat-typography">
    {{ message }}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="refuse()" color="primary">{{ "modal.no" | translate }}</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">{{ "modal.yes" | translate }}</button>
</mat-dialog-actions>
